<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap -->
</head>

<body>

    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Gym Rutine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Yegaston" target="_blank"> Github Repository</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/gastongraciani/" target="_blank" >linkedin</a>
            </li>
        </ul>
    </nav>

    <div id="app" class="container mt-5">
        <h3>{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask">

        <button class="btn btn-primary" @click="addTask">Agregar</button>

        <div class="mt-3" v-for="(item, index) in tasks" :key="index">
            <div class="alert" role="alert" :class="[item.state ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between">
                    <div>
                        {{index + 1}} - {{item.task}} - {{item.state}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editTask(index)">Ok</button>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>
</body>

</html>
